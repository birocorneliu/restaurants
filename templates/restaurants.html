<body>
<div class = 'pane'>
<h1>Restaurants</h1>

<a href="{{url_for('new_restaurant')}}" > <h3> Create a New Restaurant </h3> </a>

{% for restaurant in restaurants %}

    <p> <a id="edit" href="{{url_for('edit_restaurant',restaurant_id = restaurant.id)}}">Edit Restaurant</a></p>
    <p> <a id="delete" href="{{url_for('delete_restaurant',restaurant_id = restaurant.id)}}">Delete Restaurant</a> </p>
    <hr>

{% endfor %}

</div>
